<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_registtro.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        
        <div class="login-container">
            
            <div class="titulo">
                
                <button class="back-button" onclick="history.back()">Atrás</button>
                <img src="img/logo.png" alt="logo">
                <p>Mix-sandwich</p>
            </div>

            <div class="d1">
                <h1>Registrate</h1>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" name="txtNombre" placeholder="Nombre del cliente" maxlength="30" required><br><br>
      
                <label for="Apaterno">Apellido Paterno:</label>
                <input type="text" id="Apaterno" name="txtApaterno" placeholder="Apellido paterno" maxlength="50" required><br><br>
      
                <label for="Amaterno">Apellido Materno:</label>
                <input type="text" id="Amaterno" name="txtAmaterno" placeholder="Apellido materno" pattern="[a-z-A-Z]+" maxlength="50" required><br><br>
      
                <label for="Telefono">Telefono:</label>
                <input type="number" id="Telefono" name="txtTelefono" placeholder="Telefono" pattern="\d{10}" title="El número de teléfono debe tener 10 dígitos." required><br><br>
      
                <label for="CorreoE">Correo Electronico:</label>
                <input type="email" id="CorreoE" name="txtCorreoE" placeholder="Correo Electronico" required><br><br>
      
              </div>
              <div>
      
                <label for="PreguntaSecreta">Pregunta Secreta:</label><br><br>
                <select name="txtPreguntaSecreta" id="PreguntaSecreta" required>
                </select><br><br><br>
      
                <label for="Respuesta">Respuesta a la pregunta:</label>
                <input type="text" id="Respuesta" name="txtrespuesta" placeholder="Respuesta a la Pregunta Secreta" required><br><br>
      
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="txtusuario" placeholder="Usuario" pattern="[a-z-A-Z-0-9]" maxlength="20" required><br><br>
      
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="txtpassword" placeholder="Cotraseña" minlength="8" required><br><br>
      
                <label for="password2">Confirma Contraseña:</label>
                <input type="password" id="password2" name="txtpassword2" placeholder="Cotraseña" minlength="8" required><br><br>
              </div>
              <button type="submit" class="submit-button" id="b" onclick="Validar()">Registrar</button>

            </div>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var backButton = document.querySelector(".back-button");

        if (backButton) {
            backButton.addEventListener("click", function () {
                history.back();
            });
        }
    });
</script>
</html>
